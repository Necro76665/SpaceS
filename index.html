<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SpaceS - A modern platform to connect, share, and engage with your community.">
    <meta name="keywords" content="social media, messaging, community, SpaceS">
    <meta name="author" content="SpaceS Team">
    <title>SpaceS - Connect & Share</title>
    <style>
        /* Основные цвета */
        :root {
            --primary-color: #a855f7;
            --background-color: #0d0d0d;
            --secondary-color: #1a1a1a;
            --text-color: #ffffff;
            --light-bg: #f7f7f7;
            --light-text: #000000;
        }

        [data-theme="light"] {
            --background-color: var(--light-bg);
            --text-color: var(--light-text);
            --secondary-color: #eaeaea;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
            transition: background 0.3s, color 0.3s;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background: var(--secondary-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background 0.3s;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 6px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: var(--primary-color);
        }

        .theme-toggle {
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            color: var(--text-color);
            transition: color 0.3s;
        }

        main {
            margin-top: 60px;
        }

        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(120deg, var(--secondary-color), #3a3a3a);
        }

        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--primary-color), var(--text-color));
            -webkit-background-clip: text;
            color: transparent;
            animation: fadeIn 1.5s ease-in-out;
        }

        .hero-section p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            animation: fadeIn 2s ease-in-out;
        }

        .hero-section button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 18px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            animation: fadeInUp 2.5s ease-in-out;
        }

        .hero-section button:hover {
            background: #7817df;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            text-align: center;
            padding: 20px 10px;
            background: var(--secondary-color);
            font-size: 14px;
            transition: background 0.3s;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">SpaceS</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">About</a>
            <a href="#">Sign Up</a>
        </nav>
        <button class="theme-toggle" onclick="toggleTheme()">Light Mode</button>
    </header>

    <main>
        <section class="hero-section">
            <div>
                <h1>Welcome to SpaceS</h1>
                <p>
                    Discover a new way to connect and share with your community. SpaceS brings together messaging, updates, and endless possibilities for interaction.
                </p>
                <button onclick="scrollToFeatures()">Explore Features</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SpaceS. All rights reserved.</p>
    </footer>

    <script>
        const toggleTheme = () => {
            const currentTheme = document.body.dataset.theme;
            const newTheme = currentTheme === "light" ? "dark" : "light";
            document.body.dataset.theme = newTheme;
            document.querySelector(".theme-toggle").textContent = 
                newTheme === "light" ? "Dark Mode" : "Light Mode";
        };

        const scrollToFeatures = () => {
            document.getElementById("features")?.scrollIntoView({ behavior: "smooth" });
        };
    </script>
</body>
</html>
